<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Jogos - GE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .agenda {
            max-width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .jogo {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .jogo-header {
            background-color: #007BFF;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .jogo-data {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .jogo-equipes {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .equipe {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .equipe-logo {
            width: 40px;
            height: auto;
            margin-bottom: 5px;
        }

        .equipe-nome {
            font-weight: bold;
            font-size: 14px;
        }

        .versus {
            font-size: 20px;
            margin: 0 15px;
        }

        .assistir-btn {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .assistir-btn:hover {
            background-color: #0056b3;
        }

        .jogo-footer {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="agenda">
    <!-- Rodada 1 -->
    <div class="jogo">
        <div class="jogo-header">Rodada 2</div>
        <div class="jogo-data">19:00</div>
        <div class="jogo-equipes">
            <div class="equipe">
                <img src="img/Gremio.png" alt="Logo Time A" class="equipe-logo">

            </div>
            <div class="versus">vs</div>

                <img src="img/Atlético Pr.png" alt="Logo Time B" class="equipe-logo">
                <div class="equipe-nome">Athletico-PR</div>
            </div>
        </div>
        <div class="jogo-footer">
            <button class="assistir-btn" onclick="window.location.href='https://reidoscanais.org/embed/?id=premiere3'">Link para assistir</button>
