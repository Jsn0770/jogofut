<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <title>JOGOS DO DIA</title>
</head>

<body>
    <div class="jogo1">
        <img src="Barcelona.png" alt="Barcelona">
        <img src="PSG.png" alt="PSG">
    </div>
    <div class="versus">
        <img src="versus.png" alt="X">
    </div>
    <div class="text-container">
        <p>Jogo as 16:00h</p>
    </div>
    <div id="link">
        <button>
            <a href="https://reidoscanais.org/embed/?id=tntsports" target="_blank">Player 1</a>
        </button>
    </div>
    <div class="jogo2">
        <img src="AtleticoDeMadrid.png" alt="AtleticoDeMadrid">
        <img src="Borussia.png" alt="Borussia">
    </div>
    <div class="versus2">
        <img src="versus.png" alt="X">
    </div>
    <div class="text-container2">
        <p>Jogo as 16:00h</p>
    </div>
    <div id="link2">
        <button>
            <a href="https://reidoscanais.org/embed/?id=space" target="_blank">Player 1</a>
        </button>
    </div>
    <div class="jogo3">
        <img src="Bahia.png" alt="Bahia">
        <img src="Fluminense.png" alt="Fluminense">
    </div>
    <div class="versus3">
        <img src="versus.png" alt="X">
    </div>
    <div class="text-container3">
        <p>Jogo as 21:30h</p>
    </div>
    <div id="link3">
        <button>
            <a href="https://reidoscanais.org/embed/?id=premiereclubes" target="_blank">Player 1</a>
        </button>
    </div>
    <div class="video-background">
        <video autoplay loop muted id="meuvideo">
            <source src="Worldcup2.mp4" type="video/mp4">
        </video>
        <audio autoplay loop id="meuaudio">
            <source src="LeanOn.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="relogio">
        <div class="display">00:00:00</div>
        <!-- <footer>Criado por Vinicius</footer> -->
    </div>
    <script src="main.js"></script>
</body>

</html>
